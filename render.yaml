# render.yaml
services:
  # The Web Service (your application)
  - type: web
    name: ztna-app
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ztna-db
          property: connectionString
      - key: SECRET_KEY # For JWT
        generateValue: true

  # A free-tier PostgreSQL database
  - type: psql
    name: ztna-db
    plan: free